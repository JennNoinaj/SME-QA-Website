{% assign agendas = site.agendas %}
<dl class="chp-page-list">
  {% for agenda in agendas %}
  <dt class="chp-page-list__title"><a href="{{ site.baseurl }}{{ agenda.permalink }}">{{ agenda.title }}</a></dt>
  <dd class="chp-page-list__desc">{{ agenda.description }}</dd>
  {% endfor %}
</dl>
