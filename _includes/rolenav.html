<nav class="chp-rolenav">
  <h4 class="chp-rolenav__title">Hiring Roles</h4>
  <ul class="usa-sidenav">
    {% for link in include.links %}
      {% assign _href = link.href %}
      {% assign _current = false %}
      {% if link.role == page.role %}
        {% assign _current = true %}
      {% endif %}
    <li class="usa-sidenav__item">
      <a href="{{ link.href | relative_url }}" {% if _current %} class="usa-current" {% endif %} {% if link.class %}class="{{ link.class }}" {% endif %}>
        {{ link.text }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
